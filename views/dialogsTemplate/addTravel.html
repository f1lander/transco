<md-dialog aria-label="Nuevo Viaje" ng- ng-cloak> <form> <md-toolbar> <div class=md-toolbar-tools> <h2>Nuevo Viaje</h2> <span flex></span> <md-button class=md-icon-button ng-click=cancel()> <md-icon md-svg-src=img/icons/ic_close_24px.svg aria-label="Close dialog"></md-icon> </md-button> </div> </md-toolbar> <md-dialog-content> <div class=md-dialog-content> <div class=form-content> <div class=form-group> <md-datepicker ng-model=myDate md-placeholder=Fecha></md-datepicker> </div> <div class=form-group> <md-input-container class=md-block flex-gt-sm> <label>Lugar de destino</label> <input ng-model=travel.destination> </md-input-container> </div> <div class=form-group> <md-input-container class=md-block flex-gt-sm> <label>Cliente</label> <input ng-model=travel.client> </md-input-container> </div> <div class=form-group> <md-input-container class=md-block flex-gt-sm> <label>Nombre del conductor</label> <input ng-model=travel.driver> </md-input-container> </div> <div class=form-group> <md-input-container class=md-block flex-gt-sm> <label>Placa del camion</label> <input ng-model=travel.truckId> </md-input-container> </div> <div class=form-group> <md-input-container class=md-block flex-gt-sm> <label>No. Documento</label> <input ng-model=travel.invoiceId> </md-input-container> </div> <div class=form-group> <md-input-container class=md-block flex-gt-sm> <label>Total</label> <input type=number ng-model=travel.total> </md-input-container> </div> <div class=form-group> <md-input-container class=md-block flex-gt-sm> <label>Estado</label> <md-select ng-model=travel.status> <md-option ng-repeat="item in statuses" value={{state.id}}> {{item.name}} </md-option> </md-select> </md-input-container> </div> </div> </div> </md-dialog-content> <md-dialog-actions layout=row> <md-button ng-click="answer('false')"> Cancelar </md-button> <md-button ng-click="answer('true')" style=margin-right:20px;> Guardar </md-button> </md-dialog-actions> </form> </md-dialog>
